{% extends "app/base.html" %}
{% load static %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đặt lại mật khẩu</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Mật khẩu mới</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Xác nhận mật khẩu mới</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
