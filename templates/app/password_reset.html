{% extends "app/base.html" %}
{% load static %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Quên mật khẩu</h4>
                </div>
                <div class="card-body">
                    <p>Nhập email của bạn để nhận link đặt lại mật khẩu.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi email</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary">Quay lại</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
